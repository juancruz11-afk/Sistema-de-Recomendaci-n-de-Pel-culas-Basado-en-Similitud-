<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recomendador - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">NETFLIX-RECO</a>
      </div>
    </nav>

    <div class="hero-container">
      <div class="login-card">
        <h2 class="mb-4 text-center">¿Quién eres hoy?</h2>
        
        <form action="/recomendar" method="post">
          
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <select name="user" class="form-select">
              {% for u in usuarios %}
              <option value="{{ u }}">Usuario {{ u }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Género Favorito (Opcional)</label>
            <select name="genero" class="form-select">
              <option value="">Todos los géneros</option>
              {% for g in generos %}
              <option value="{{ g }}">{{ g }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">Min Rating</label>
              <input type="number" step="0.1" min="0" max="5" name="min_rating" class="form-control" placeholder="0">
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Año</label>
              <input type="text" name="year" class="form-control" placeholder="2023">
            </div>
          </div>

          <button class="btn btn-netflix">VER RECOMENDACIONES</button>
        </form>
      </div>
    </div>

  </body>
</html>
