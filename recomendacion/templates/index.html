<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NETFLIX-RECO - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid container">
        <a class="navbar-brand" href="/">NETFLIX-RECO</a>
      </div>
    </nav>

    <div class="hero-container">
      <div class="login-card">
        <h1 class="mb-3 text-center">¡Encuentra tu próxima película!</h1>
        
        <p class="text-center mb-4">Selecciona tu perfil y preferencias para empezar a recibir recomendaciones.</p>
        
        <form action="/recomendar" method="post">
          
          <div class="mb-4">
            <label for="user-select" class="form-label">Selecciona tu Usuario</label>
            <select name="user" id="user-select" class="form-select form-select-lg">
              {% for u in usuarios %}
              <option value="{{ u }}">Usuario #{{ u }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-4">
            <label for="genero-select" class="form-label">Género Favorito (Opcional)</label>
            <select name="genero" id="genero-select" class="form-select">
              <option value="">Todos los géneros</option>
              {% for g in generos %}
              <option value="{{ g }}">{{ g }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="row">
            <div class="col-6 mb-4">
              <label for="min-rating" class="form-label">Min Rating (0-5)</label>
              <input type="number" step="0.1" min="0" max="5" name="min_rating" id="min-rating" class="form-control" placeholder="0.0">
            </div>
            <div class="col-6 mb-4">
              <label for="year-input" class="form-label">Año de Lanzamiento (Opcional)</label>
              <input type="text" name="year" id="year-input" class="form-control" placeholder="Ej: 2023">
            </div>
          </div>

          <button type="submit" class="btn btn-netflix">VER RECOMENDACIONES</button>
        </form>
      </div>
    </div>
    
  </body>
</html>
